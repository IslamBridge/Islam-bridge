<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Islam bridge - Sign up</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./../css/entry/styles.css" rel="stylesheet" />
    <link href="./../css/overview/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <a
      style="display: none"
      class="mt-5 ms-5 position-absolute top-0 start-0 stretched-link d-sm-block text-decoration-none"
      href="/"
    >
      <i class="bi bi-arrow-left"></i>
      Overview
    </a>
    <main class="form-signin">
      <form>
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" />
        <h1 class="fw-bolder mb-5">Please Log in</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary btn-lg w-100" type="submit">Log in</button>
        <p class="mt-4 mb-2 text-muted">
          <a class="text-muted" href="./forgotPassword.html">Forgot password?</a> or
          <a class="text-muted" href="./signUp.html">signUp?</a>
        </p>
      </form>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="./../js/index.js"></script>
  </body>
</html>
