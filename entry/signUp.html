<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Islam bridge - Sign up</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./../css/entry/styles.css" rel="stylesheet" />
    <link href="./../css/overview/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" />
        <h1 class="fw-bolder mb-5">Please sign up</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nameInput" placeholder="your name" />
          <label for="nameInput">name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" />
          <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
          <label for="passwordInput">Password</label>
          <div id="passwordInputHelp" class="form-text">Your password should be above 7 characters.</div>
        </div>

        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="passwordConfirmInput"
            placeholder="Password confirm"
          />
          <label for="passwordConfirmInput">Password confirm</label>
        </div>
        <button class="btn btn-primary btn-lg w-100" type="submit">Sign up</button>
        <p class="mt-3 mb-3 text-muted">
          by submiting this you agree with our <a class="text-muted" href="./../policies.html">policies</a>.
        </p>
        <p class="text-muted">
          <a class="text-muted" href="./logIn.html">have an account?</a>
        </p>
      </form>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="./../js/scripts.js"></script>
  </body>
</html>
